<html>
  <head>
    <meta charset="utf-8"/>
    <title>Home</title>

  <body>
    <h1>Formulari</h1>
    <form>
      <div>

            <input type="text" name="Nom">

      <div>

            <input type="text" name="Cognom">
      </div>

            <label>email:</label>
            <input type="email" name="email">
      </div>
      <div>
            <label>password:</label>
            <input type="password" name="password">
      </div>
      <div>
            <label>web</label>
            <input type="url" name="web">
      </div>
      <div>
            <label>adreça:</label>
            <input type="text" name="address">
      </div>
      <div>
            <label>teléfon:</label>

      </div>
      <div>
            <label>Edat:</label>

      </div>
      <div>
            <label>Data de naixement:</label>
            <input type="date" name="born">

      <div>
          <label>Género:</label>
          <input type="radio" name="genere" value="femení" class="alinea">femení

          <input type="radio" name="gemere" value="altres" class="alinea">altres

      <div>
          <label>Població:</label>
          <select class="" name="">
          <option value="Cornellà">Cornellà</br>
          <option value="L'Hospitalet">L'Hospitalet</br>
          <option value="Viladecans">Viladecans</br>
          <option value="Barcelona">Barcelona</br>
          <option value="Sant Boi">Sant Boi</br>
          <option value="Sant Just">Sant Just</br>
          <option value="Esplugues">Esplugues</br>
          <option value="Olesa de BonesValls">Olesa de BonesValls</br>
      </select>
      </div>
      <div>
          <label>Estudis:</label>
          <input type="checkbox" name="estudis" value="ESO"class="alinea">ESO</br>
          <input type="checkbox" name="estudis" value="BTX"class="alinea">Batxillerat</br>
          <input type="checkbox" name="estudis" value="GM"class="alinea">Grau mitjà</br>
          <input type="checkbox" name="estudis" value="GS"class="alinea">Grau Superior</br>
    </div>
    <div>
      <label>Comentaris:</label>
      <textarea cols="40" rows="10" name="comentaris">
      </textarea>
    </div>
    <div>
      <input type="submit" id="envia">
    </div>


    </form>
  </body>
</html>
